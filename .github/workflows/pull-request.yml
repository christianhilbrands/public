on:
  push:
    branches: 
    - devel

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
